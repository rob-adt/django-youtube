<title>Youtube Downloader</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body style="background-image: url('https://cleverrabbits.com/upload/quiz-2244/what-do-you-know-about-cats.jpg'); background-size: cover; background-repeat: no-repeat;">




    <form action="" method="post">
    {% csrf_token %}
    <h1>
    <label for="url" style="font-size: 30px; color: white;">Paste your youtube URL: </label>
    <br> 
    <input type="text" name="url" id="url" style="width: 600px; height: 40px;font-size: 20px;text-align: center;">
    </h1> 
    
    <label style="font-size: 20px; color: white;">
    <h2>Recent Requests</h2>
    <ul>
    {% for req in recents %}
        <li>{{req.requestdate}} - {{req.title}} | {{req.channel_name}}</li>
    {% endfor %}
    </ul>
    </label>
 

</form>
